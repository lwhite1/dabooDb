# server.properties

# document properties
document.class = org.dabudb.dabu.shared.StandardDocument
document.serializer.class = org.dabudb.dabu.shared.serialization.DocumentJsonSerializer



###### message properties

# Compression and encryption are generally not useful in embedded mode. In client server configurations,
# all three options may be used. Be aware that encryption is relatively expensive.
# Message serialization is always required

# NOTE: These settings must be consistent with the same settings on the client
message.compression = NONE
message.encryption = NONE
message.encryption.pwd = ""



###### core database properties
db.class = org.dabudb.dabu.server.db.OnHeapConcurrentSkipListDb
db.folderName = /tmp/dabudb/testdata/db/root
db.write_ahead_log.class = org.dabudb.dabu.server.io.WriteLog
db.write_ahead_log.folderName = wal



# communication properties
comm.server.class = org.dabudb.dabu.server.DirectCommServer
